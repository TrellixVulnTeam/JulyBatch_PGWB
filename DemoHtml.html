<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction() {
  document.getElementById("demo1").innerHTML = "Paragraph changed.";
  document.getElementByName("para1").innerHTML = "Paragraph changed.";
}
    </script>
</head>
<body>

<h2>My First JavaScript</h2>

<button type="button"
        onclick="myFunction()">
    Click me to display Date and Time.</button>

<p id="demo1"></p>
<p name="para1"></p>

</body>
</html>
